<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Light of the World</title>
  <link rel="icon" href="assets/icon/favicon2.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --cor-fundo: #f9f4ef;
      --cor-botao: #8c7851;
      --cor-manchete: #020826;
      --cor-texto-botao: #fffffe;
      --cor-paragrafo: #716040;
      --cor-destaque: #8c7851;
      --cor-secundario: #eaddcf;
      --cor-container-claro: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Barlow', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--cor-fundo);
      background-image: url("assets/banner.jpeg");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .header {
      background-color: var(--cor-botao);
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .container {
      width: 80%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      width: 80px;
    }

    .navbar {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    .banner {
      display: flex;
      align-items: center;
      height: 90vh;
    }

    .container-banner {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      backdrop-filter: brightness(60%);
    }

    .container-claro {
      background-color: var(--cor-container-claro);
      padding: 40px;
      margin-left: 10%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    .container-claro h1 {
      font-size: 2.5em;
      color: var(--cor-manchete);
      margin-bottom: 20px;
    }

    .container-claro h1 .destaque {
      background-color: var(--cor-destaque);
      color: var(--cor-texto-botao);
      padding: 0 6px;
    }

    .container-claro p {
      color: var(--cor-paragrafo);
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .container-claro a.botao-banner {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--cor-botao);
      color: var(--cor-texto-botao);
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .container-claro a.botao-banner:hover {
      background-color: #6d5c3b;
    }

    .container-claro small {
      display: block;
      margin-top: 20px;
      color: var(--cor-paragrafo);
    }

    .container-claro small a {
      color: var(--cor-destaque);
      text-decoration: underline;
    }

    .footer {
      background-color: var(--cor-botao);
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="logo">
        <img src="assets/logo2.png" alt="Logo" />
      </div>
      <ul class="navbar">
        <li><a href="#">Inicial</a></li>
        <li><a href="#">Sobre nós</a></li>
        <li><a href="#">Comunidade</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </div>

  <div class="banner">
    <div class="container-banner">
      <div class="container-claro">
        <h1><span class="destaque">Um líder em</span> energia solar</h1>
        <p>
          Produtos líderes do setor e atendimento ao cliente em todo o mundo, com um compromisso demonstrado com a sustentabilidade.
        </p>
        <a href="#" class="botao-banner">CONTATE-NOS</a>
        <small>Imagem de <a href="https://www.freepik.com" target="_blank">Freepik</a></small>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Feito com amor por aluno ♥ SPTech &copy; 2025</p>
  </div>
</body>
</html>
