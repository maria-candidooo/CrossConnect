<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Energia Solar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('painel-solar.jpg'); /* substitua pela imagem real */
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 500px;
      background-color: white;
      padding: 40px;
      margin: 60px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .highlight {
      background-color: #d9d9d9;
      display: inline-block;
      padding: 0 4px;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 0;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .button {
      margin-top: 30px;
      background-color: #f47937;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
    }

    .credit {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .credit a {
      color: black;
      text-decoration: underline;
    }

    .side-color {
      position: absolute;
      top: 0;
      left: -60px;
      width: 60px;
      height: 100%;
      background-color: #f47937;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side-color"></div>
    <h1>
      <span class="highlight">Um líder em</span><br>
      <span class="highlight">energia</span> solar
    </h1>
    <p>Produtos líderes do setor e atendimento ao cliente em todo o mundo, com um compromisso demonstrado com a sustentabilidade.</p>
    <p class="credit">Imagem de <a href="https://www.freepik.com">Freepik</a></p>
    <button class="button">CONTATE-NOS</button>
  </div>
</body>
</html>
