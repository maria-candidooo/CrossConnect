<script>
  var body = document.querySelector("body")

  function realizarLogin() {
    body.className = "sign-in-js"
  }
  function realizarCadastro() {
    body.className = "sign-up-js"
  }



  /*Cadastro lógica*/

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var sobrenomeVar = sobrenome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // var validacaoArroba = emailVar.indexOf('@');


    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      sobrenomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""

    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "⚠️(Mensagem de erro para campos em branco)";

      //finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    if (nomeVar.length < 2 ||
      sobrenomeVar.length < 3 ||
      emailVar.indexOf("@") === -1 ||
      emailVar.indexOf(".") === -1 ||
      senhaVar.length < 6 ||
      confirmacaoSenhaVar != senhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Erro!)";

      //finalizarAguardar();
      return;

    } else {
      setInterval(sumirMensagem, 5000);
    }


    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        sobrenomeServer: sobrenomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            body.className = "sign-in-js";
          }, "1500");

          // limparFormulario();
          //finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        //finalizarAguardar();
      });

    return false;
  }



  function sumirMensagem() {
    cardErro.style.display = "none";
  }



  function entrar() {
    // aguardar();

    var emailVar = email_login_input.value;
    var senhaVar = senha_login_input.value;

    if (emailVar == "" || senhaVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
      // finalizarAguardar();
      return false;
    }
    else {

      console.log("FORM LOGIN: ", emailVar);
      console.log("FORM SENHA: ", senhaVar);

      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          emailServer: emailVar,
          senhaServer: senhaVar
        })
      })
        .then(function (resposta) {
          console.log("ESTOU NO THEN DO entrar()!")

          if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
              console.log(json);
              console.log(JSON.stringify(json));
              sessionStorage.EMAIL_USUARIO = emailVar;
              sessionStorage.NOME_USUARIO = json.nome;
              sessionStorage.ID_USUARIO = json.idusuario;

              setTimeout(function () {
                window.location = "mural.html";
              }, 0);

            });

          } else {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = `Erro ao tentar realizar o login!<br>
            Verifique se seu Email e Senha estão corretos.`;
            finalizarAguardar();

            resposta.text().then(texto => {
              console.error(texto);
              finalizarAguardar(texto);
            });
            return false;

          }

        }).catch(function (erro) {
          console.log(erro);
        })

      return false;
    }
  }

  function sumirMensagem() {
    cardErro.style.display = "none"
  }


</script>
