<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossconnect | Feed</title>

    <link rel="stylesheet" href="./css/dashboards.css">
    <!-- <link rel="stylesheet" href="./css/estilo.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="atualizarFeed()">

    <div class="janela">
        <div id="sidebar"></div>
        <div class="dash-right">
            <div class="avisos">
                <div id="alerta">
                </div>
                <div class="container">
                    <div class="div-form" id="div-form" style="display: none;">
                        <form id="form_postagem" method="post" enctype="multipart/form-data"
                            onsubmit="return publicar()">

                            <br><br>
                            <h2>Novo Post</h2>
                            <label>
                                Categoria:
                                <br>
                                <select name="categoria" id="categoria" class="select-post" required>
                                    <option value="" disabled selected>Selecione uma categoria</option>
                                    <option value="Eventos">Evento</option>
                                    <option value="Testemunhos">Testemunho</option>
                                    <option value="Pedidos de Oração">Pedido de Oração</option>
                                    <option value="Dúvidas">Dúvida</option>
                                    <option value="Outros">Outro</option>

                                </select>
                            </label>
                            <br><br>
                            <label>
                                Conteúdo (máximo de 600 caracteres):
                                <br>
                                <textarea name="conteudo" id="textarea_conteudo" maxlength="600" rows="5"
                                    required></textarea>
                            </label>
                            <br><br>
                            <label>
                                Imagem:
                                <input type="file" name="imagem" class="img-btn" accept="image/*">
                            </label>
                            <br><br>
                            <button>Enviar</button>
                        </form>
                    </div>

                    <h1>Publicações</h1>
                    <div class="div-results">
                        <div id="feed_container" class="feed-container">
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn-post" onclick="exibirPublicar()">Fazer um post</button>
        </div>

    </div>



    <script src="/js/sessao.js"></script>
    <script src="./js/sidebar.js"></script>

</body>

</html>

<script>


    // document.getElementById("nome_user").innerHTML = sessionStorage.NOME_USUARIO;

    function limparFormulario() {
        document.getElementById("div-form").reset();
    }

    function exibirPublicar() {
        var divForm = document.getElementById("div-form");
        // mostrar e esconder
        if (divForm.style.display === "none" || divForm.style.display === "") {
            divForm.style.display = "block";
        } else {
            divForm.style.display = "none";
        }
    }


    function publicar() {
        var idusuario = sessionStorage.ID_USUARIO;
        var nome = sessionStorage.NOME_USUARIO;
        var form = document.getElementById("form_postagem");
        var formData = new FormData(form);
        document.getElementById("div-form").style.display = "none"; // para o form desaparecer quando o post for publicado

        fetch(`/avisos/publicar/${idusuario}`, {
            method: "POST",
            body: formData
        }).then(function (resposta) {
            if (resposta.ok) {
                window.alert(nome.toUpperCase() + " seu post foi realizado com sucesso!");
                window.location = "/mural.html";
                limparFormulario();
                finalizarAguardar();
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    function editar(idpost) {
        sessionStorage.ID_POSTAGEM_EDITANDO = idpost;
        console.log("cliquei em editar - " + idpost);
        window.alert("Você será redirecionado à página de edição do aviso de id número: " + idpost);
        window.location = "/dashboard/edicao-aviso.html"

    }

    function deletar(idpost) {
        console.log("Criar função de apagar post escolhido - ID" + idpost);
        fetch(`/avisos/deletar/${idpost}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Seu post foi deletado com sucesso " + sessionStorage.getItem("NOME_USUARIO") + "!");
                window.location = "/mural.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

    function atualizarFeed() {
        fetch(`/favoritos/${sessionStorage.ID_USUARIO}`)
            .then(res => res.json())
            .then(favoritos => {
                fetch("/avisos/listar")
                    .then(resposta => resposta.json())
                    .then(posts => {
                        var feed = document.getElementById("feed_container");
                        feed.innerHTML = "";
                        for (let i = 0; i < posts.length; i++) {
                            let publicacao = posts[i];
                            let favoritado = favoritos.some(fav => fav.idpost == publicacao.idpost);

                            let btnFavoritar = document.createElement("button");
                            btnFavoritar.innerHTML = favoritado
                                ? `<i class="fa-solid fa-heart" style="color: #e74c3c"></i>`
                                : `<i class="fa-regular fa-heart"></i>`;
                            btnFavoritar.setAttribute("data-favoritado", favoritado);

                            btnFavoritar.onclick = function () {
                                let estaFavoritado = btnFavoritar.getAttribute("data-favoritado") === "true";
                                if (!estaFavoritado) {
                                    fetch('/favoritos', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({
                                            idusuario: sessionStorage.ID_USUARIO,
                                            idpost: publicacao.idpost,
                                        })
                                    }).then(res => {
                                        if (res.ok) {
                                            btnFavoritar.innerHTML = `<i class="fa-solid fa-heart" style="color: #e74c3c"></i>`;
                                            btnFavoritar.setAttribute("data-favoritado", "true");
                                        }
                                    });
                                } else {
                                    fetch(`/favoritos/${publicacao.idpost}/${sessionStorage.ID_USUARIO}`, {
                                        method: 'DELETE'
                                    }).then(res => {
                                        if (res.ok) {
                                            btnFavoritar.innerHTML = `<i class="fa-regular fa-heart"></i>`;
                                            btnFavoritar.setAttribute("data-favoritado", "false");
                                        }
                                    });
                                }
                            };

                            // criando e manipulando elementos do HTML via JavaScript
                            let divPublicacao = document.createElement("div");
                            let spanID = document.createElement("span");
                            let spancategoria = document.createElement("span");
                            let spanNome = document.createElement("span");
                            let divconteudo = document.createElement("div");
                            let divButtons = document.createElement("div");
                            let btnEditar = document.createElement("button");
                            let btnDeletar = document.createElement("button");


                            // cria elemento de imagem se houver imagem
                            if (publicacao.imagem) {
                                var img = document.createElement("img");
                                img.src = publicacao.imagem;
                                img.alt = "";
                                img.className = "publicacao-imagem";
                                divPublicacao.appendChild(img);
                            }

                            spanID.innerHTML = "ID POST: <b>" + publicacao.idpost + "</b>";
                            spancategoria.innerHTML = "Categoria: <b>" + publicacao.categoria + "</b>";
                            spanNome.innerHTML = "Autor: <b>" + publicacao.nome.toUpperCase() + " " + publicacao.sobrenome.toUpperCase() + "</b>";
                            divconteudo.innerHTML = "Legenda: <b>" + publicacao.conteudo + "</b>";
                            btnEditar.innerHTML = "Editar";
                            btnDeletar.innerHTML = "Deletar";


                            divPublicacao.className = "publicacao";
                            spancategoria.id = "inputNumero" + publicacao.idpost;
                            spanNome.className = "publicacao-nome";
                            spancategoria.className = "publicacao-categoria";
                            divconteudo.className = "publicacao-conteudo";
                            divButtons.className = "div-buttons"

                            // para só aparecer o botão de editar e deletar se o usuario logado for o dono do post
                            if (publicacao.idusuario == sessionStorage.ID_USUARIO) {

                                btnEditar.className = "publicacao-btn-editar"
                                btnEditar.id = "btnEditar" + publicacao.idpost;
                                btnEditar.setAttribute("onclick", `editar(${publicacao.idpost})`);

                                btnDeletar.className = "publicacao-btn-editar"
                                btnDeletar.id = "btnDeletar" + publicacao.idpost;
                                btnDeletar.setAttribute("onclick", `deletar(${publicacao.idpost})`);

                                divButtons.appendChild(btnEditar);
                                divButtons.appendChild(btnDeletar);
                            }

                            divButtons.appendChild(btnFavoritar);

                            divPublicacao.appendChild(spanID);
                            divPublicacao.appendChild(spanNome);
                            divPublicacao.appendChild(spancategoria);
                            divPublicacao.appendChild(divconteudo);
                            divPublicacao.appendChild(divButtons);
                            feed.appendChild(divPublicacao);
                        }


                    });
            }).catch(function (resposta) {
                console.error(resposta);
                // finalizarAguardar();
            });
    }


</script>
